<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box green"></div>
    <div class="circle blue row2"></div>
    <div class="rect lightgreen row3"></div>
    <div class="rect_outline row3"></div>
    <div class="stick aqua row4"></div>

    <div class="row5"><p>transformOrigin tests:</p></div>
    <div class="stick2 lightblue row6 origin_50_50"></div>
    <div class="stick2_outline row6"></div>
    <div class="stick2 lightblue row6 col2 origin_0_0"></div>
    <div class="stick2_outline row6 col2"></div>
    <div class="stick2 lightblue row6 col3 origin_0_100"></div>
    <div class="stick2_outline row6 col3"></div>
    <div class="stick2 lightblue row6 col4 origin_100_100"></div>
    <div class="stick2_outline row6 col4"></div>
    <div class="stick2 lightblue row6 col5 origin_100_0"></div>
    <div class="stick2_outline row6 col5"></div>
    <div class="stick2 lightblue row6 col6 origin_default"></div>
    <div class="stick2_outline row6 col6"></div>

    <div class="stick2 lightblue row7 scale_origin_50_50"></div>
    <div class="stick2_outline row7"></div>
    <div class="stick2 lightblue row7 col2 scale_origin_0_0"></div>
    <div class="stick2_outline row7 col2"></div>
    <div class="stick2 lightblue row7 col3 scale_origin_0_100"></div>
    <div class="stick2_outline row7 col3"></div>
    <div class="stick2 lightblue row7 col4 scale_origin_100_100"></div>
    <div class="stick2_outline row7 col4"></div>
    <div class="stick2 lightblue row7 col5 scale_origin_100_0"></div>
    <div class="stick2_outline row7 col5"></div>
    <div class="stick2 lightblue row7 col6 scale_origin_default"></div>
    <div class="stick2_outline row7 col6"></div>

    <script src="index.js"></script>
  </body>
</html>
